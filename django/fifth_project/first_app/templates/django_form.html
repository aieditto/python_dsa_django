{% extends 'base.html'%}
{% block title %} Django Form {% endblock %}
{% block details %}
    {% load crispy_forms_tags %}
    <form method="post" style="width:50%; height:500px; margin: auto" class="pt-50px">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
