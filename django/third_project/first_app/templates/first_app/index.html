{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '../static/css/style.css'%}">
    <title>Document</title>
    
</head>
<body>
    <h1>Hello fucking world im from index page</h1>
    <p>Student Name:{{Student}}</p>
    <p>Roll:{{Roll}}</p>
    <p>Sec:{{Sec}}</p>
    {% if Age <= 18 %}
    <p>You came in</p>
    {% else %}
    <p>You did not come in</p>
    {% endif %}
    <table border="1" width="500 px">
        <tr>
            <th>Course</th>
            <th>Fee</th>
        </tr>
        {% for i in Courses%}
        <tr>
            <td>{{i.course}}</td>
            <td>{{i.price}}<br></td>
        </tr>
        {% endfor %}
    </table>

    <h1>
        St Patrik Day
    </h1>
    <img src="{% static 'images/Stpatrik.png' %}" alt="">
</body>
</html>
